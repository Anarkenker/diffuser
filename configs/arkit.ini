# ARKit single/multi-frame demo config
# Edit dataset_dir/img_labels_dir to your paths.

[dataset]
dataset_name = arkit
label_taxonomy = arkit_binary
# Root folder containing cloud.ply / points.npy / frames/...
dataset_dir = data/arkit
# If labels are alongside frames, you can keep img_labels_dir equal to dataset_dir.
img_labels_dir = ${dataset_dir}
img_labels_suffix = .png
# Optional mapping if your labels are not 0/1; keep empty otherwise.
img_labels_mapping =

[dataloader]
img_step = 1
pcloud_voxel_size = 0.0
pcloud_normals_radius = 0.2
pcloud_normals_max_nn = 10

[diffuser]
num_pt_neighbors = 24
distance_mu = 0.05
normals_mu = 0.175
px_to_pt_weight = 1e-4
max_iters = 200

[experiment]
experiment_name = arkit_demo
output_dir = ${dataset:dataset_dir}
